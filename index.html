<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello, Wold</h1>  <!-- Fixed typo -->
    <p id="demo"></p>
    
    <!-- Button belongs in HTML, not inside script tags -->
    <button onclick="window.print()">Print page</button>

    <script>
        // JavaScript goes in script tags, not HTML elements
        document.getElementById("demo").innerHTML = "Hello JavaScript was used here";
    </script>
</body>
</html>
